    - name: Create package
      run: python setup.py sdist

    - name: Check package
      shell: bash -l {0}
      run:  twine check dist/*

    - name: Check manifest
      run: check-manifest

    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: python -m twine upload dist/*
